<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trustworthy Restaurant Reviews</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add Restaurant</h1>
<form name="AddRestaurant" action="#" th:action="@{/createrestaurant}" th:object="${restaurant}" method="post" onsubmit="return validateForm()">
    <p>Name: <input type="text" th:field="*{name}" required/></p>
    <p>Address: <input id="address" type="text" th:field="*{address}"/></p>
    <p>Phone Number: <input id="phoneNum" type="text" th:field="*{phoneNumber}"/></p>
    <p>Description:</p>
    <textarea cols="55" rows="4" type="text" th:field="*{description}"></textarea>
    <p><input id="submit" type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<script src="restaurantValidation.js"></script>
</body>
</html>
